<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="../../static/auth.css"/>
  <title>회원가입 페이지</title>
</head>
<body>
<div class="register-form">
  <form class="register-form-panel">
    <div class="form-group">
      <label for="inputName">이름</label>
      <input type="text" class="form-control" id="inputName" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="inputEmail4">이메일</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
      <button type="button" id="check-btn" class="btn btn-info" onclick="checkEmailDuplication()">중복 검사</button>
    </div>
    <div class="form-group">
      <label for="pw">비밀번호</label>
      <input type="password" class="form-control" id="pw" onchange="checkPassword()" placeholder="Password">
      <p id="reg-check"></p>
    </div>
    <div class="form-group">
      <label for="pw2">비밀번호 확인</label>
      <input type="password" class="form-control" id="pw2" onchange="checkPassword()"
             placeholder="Confirmation Password">
      <p id="pw-check"></p>

    </div>
    <button type="button" class="btn btn-primary" onclick="">가입하기</button>
  </form>
</div>
<script src="../../static/js/auth.js"></script>
</body>
</html>
