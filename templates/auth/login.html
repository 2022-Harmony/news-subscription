<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <script src="../../static/js/auth.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="../../static/auth.css"/>
  <title>로그인</title>
</head>
<body>
<div class="login-form">
  <form>
    <div class="form-group">
      <label for="login-email">이메일</label>
      <input type="email" class="form-control" id="login-email" aria-describedby="emailHelp"
             placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="login-password">비밀번호</label>
      <input type="password" class="form-control" id="login-password" placeholder="Password">
    </div>
    <p id="login-check"></p>
    <button type="button" class="btn btn-primary" onclick="requestSignIn()">로그인</button>
    <button type="button" class="btn btn-primary" onclick="redirectSignUp()">회원가입</button>
  </form>
</div>
</body>
</html>
